        <form action="">

            <div class="form-row">
                <div class="form-group">
                    <label for="">Faculty</label>
                    <input type="text" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Department</label>
                    <input type="text" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Current Year or Level</label>
                    <input type="text" class="form-control" id="" placeholder="Part">
                </div>
                <div class="form-group">
                    <label for="">Duration for course of study</label>
                    <input type="text" class="form-control" id="" placeholder="How many years?">
                </div>
                <div class="form-group">
                    <label for="">Expected Year of Graduation</label>
                    <input type="number" class="form-control" id="" placeholder="Part">
                </div>
                <div class="form-group">
                    <label for="">What year did you join RCF?</label>
                    <input type="number" class="form-control" id="" placeholder="">
                </div>

                <div class="form-group col-md-6">
                    <label for="">Mode of Admission</label>
                    <div class="rad">
                        <label class="radio"> <input type="radio" class="form-control" name="admission" required> Jamb
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="admission" required>Direct
                            Entry
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="admission" required>Others
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Special Talent(s)</label>
                    <input type="text" class="form-control" id="" placeholder="">
                </div>

                <div class="form-group col-md-6">
                    <label for="">Any Personal Challenge(S)</label>

                    <div class="rad"><label class="radio"> <input type="radio" class="form-control" name="challenge"
                                required> Yes
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="challenge" required>No

                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">If "Yes", State Here</label>
                    <input type="text" class="form-control" id="" placeholder="">
                </div>

            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="">Home Church</label>
                    <input type="text" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Are you a Worker at Home?</label>

                    <div class="rad">
                        <label class="radio"> <input type="radio" class="form-control" name="worker" required> Yes
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="worker" required>No

                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">If "Yes", What Department(S)</label>
                    <input type="text" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Any Academic Challenge(S)?</label>

                    <div class="rad"> <label class="radio"> <input type="radio" class="form-control" name="Academic"
                                required> Yes
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="Academic" required>No

                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">If "Yes", State Here</label>
                    <input type="text" class="form-control" id="" placeholder="">
                </div>

                    <label for="">Are you involved in any Extra Curricular Activities?</label>
                    <input type="text" class="form-control" id="" placeholder="">
                </div>

                <div class="form-group">
                    <label for="">Current CGPA</label>
                    <input type="text" class="form-control" id="" placeholder="">
