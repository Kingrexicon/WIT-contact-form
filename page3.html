<body>
    <div class="form-cover">


        <div class="nav">
            <img src="rcf.png">
            <div>
                <H1>Workers-In-Training
                    <h2>Contact Form</h2>
                </H1>
            </div>
        </div>
        <form action="">

            <div class="form-row">
                <div class="form-group col-md-6">

                    <label for="">Are you Born Again? <red>*</red></label>

                    <div class="rad"> <label class="radio"> <input type="radio" class="form-control" name="bornAgain"
                                required> Yes
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="bornAgain" required>No
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="bornAgain" required>I Don't
                            Know
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">If "Yes", Where and When? <red>*</red></label>
                    <input type="text" class="form-control" id="" placeholder="" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Have you been Baptised by water Immersion? <red>*</red></label>

                    <div class="rad"> <label class="radio"> <input type="radio" class="form-control" name="water"
                                required>
                            Yes
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="water" required>No
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Have you been Baptised in the Holy Ghost? <red>*</red></label>

                    <div class="rad"> <label class="radio"> <input type="radio" class="form-control" name="holyGhost"
                                required> Yes
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="holyGhost" required>No
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="holyGhost" required>I am
                            not
                            Sure
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">If "Yes", What is/are your evidence(s) of the Baptism></label>
                    <input type="text" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Kindly attach a passport photograph of yourself here <red>*</red></label>
                    <input type="file" name="" id="" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group guardian">
                    <p class="first">Guardian's Detail</p>
                    <p>Kindly fill in the Details f your guardian in the section</p>
                </div>
                <div class="form-group">
                    <label for="">Name<red>*</red></label>
                    <input type="text" class="form-control" id="" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="">Relationship<red>*</red></label>
                    <input type="text" class="form-control" id="" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="">Guardian Number(S)<red>*</red></label>
                    <input type="number" class="form-control" id="" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="">Contact Address <red>*</red></label>
                    <input type="text" class="form-control" id="" placeholder="" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Does your Guardian Know you Attend RCF?<red>*</red></label>

                    <div class="rad"> <label class="radio"> <input type="radio" class="form-control" name="guardian"
                                required>
                            Yes
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="guardian" required>No
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary"><a href="">Submit</a></button>
            <button type="button" class="btn btn-primary"><a href="page2.html">Prev</a> </button>
            <!-- <button type="button" class="btn btn-primary"><a href="">Next</a> </button> -->
        </form>
    </div>
