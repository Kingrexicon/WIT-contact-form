<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.tablet.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.mobile.css') }}"
    />
    <title>WIT Contact Form</title>
  </head>
  <body>
    <div class="form-cover">
      <div class="nav">
        <img src="{{ url_for('static', filename='rcf.png') }}" />
        <div>
          <h1>
            Workers-In-Training
            <h2>Contact Form</h2>
          </h1>
        </div>
      </div>

      <form action="/page3" method="POST" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Are you Born Again? <red>*</red></label>
            <div class="rad">
              <label
                ><input type="radio" name="bornAgain" value="Yes" required />
                Yes</label
              >
              <label
                ><input type="radio" name="bornAgain" value="No" required />
                No</label
              >
              <label
                ><input
                  type="radio"
                  name="bornAgain"
                  value="I Don't Know"
                  required
                />
                I Don't Know</label
              >
            </div>
          </div>

          <div class="form-group">
            <label>If "Yes", Where and When?</label>
            <input type="text" name="bornAgain_details" class="form-control" />
          </div>

          <div class="form-group col-md-6">
            <label
              >Have you been Baptized by Water Immersion? <red>*</red></label
            >
            <div class="rad">
              <label
                ><input
                  type="radio"
                  name="water_baptism"
                  value="Yes"
                  required
                />
                Yes</label
              >
              <label
                ><input type="radio" name="water_baptism" value="No" required />
                No</label
              >
            </div>
          </div>

          <div class="form-group col-md-6">
            <label
              >Have you been Baptized in the Holy Ghost? <red>*</red></label
            >
            <div class="rad">
              <label
                ><input type="radio" name="holyGhost" value="Yes" required />
                Yes</label
              >
              <label
                ><input type="radio" name="holyGhost" value="No" required />
                No</label
              >
              <label
                ><input
                  type="radio"
                  name="holyGhost"
                  value="I am not sure"
                  required
                />
                I am not sure</label
              >
            </div>
          </div>

          <div class="form-group">
            <label
              >If "Yes", What is/are your evidence(s) of the Baptism?</label
            >
            <input type="text" name="baptism_evidence" class="form-control" />
          </div>

          <div class="form-group">
            <label
              >Kindly attach a passport photograph of yourself here
              <red>*</red></label
            >
            <input
              type="file"
              name="passport_photo"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group guardian">
            <p class="first">Guardian's Detail</p>
            <p>
              Kindly fill in the details of your guardian in the section below.
            </p>
          </div>

          <div class="form-group">
            <label>Name <red>*</red></label>
            <input
              type="text"
              name="guardian_name"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label>Relationship <red>*</red></label>
            <input
              type="text"
              name="guardian_relationship"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label>Guardian Number(s) <red>*</red></label>
            <input
              type="text"
              name="guardian_number"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label>Home Address <red>*</red></label>
            <input
              type="text"
              name="guardian_address"
              class="form-control"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <label>Does your Guardian know you attend RCF? <red>*</red></label>
            <div class="rad">
              <label
                ><input
                  type="radio"
                  name="guardian_awareness"
                  value="Yes"
                  required
                />
                Yes</label
              >
              <label
                ><input
                  type="radio"
                  name="guardian_awareness"
                  value="No"
                  required
                />
                No</label
              >
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-primary">
          <a href="/page2">Prev</a>
        </button>
      </form>
    </div>
  </body>
</html>
