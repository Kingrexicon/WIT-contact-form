<body>
    <div class="form-cover">


        <div class="nav">
            <img src="rcf.png">
            <div>
                <H1>Workers-In-Training
                    <h2>Contact Form</h2>
                </H1>
            </div>
        </div>
        <form action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="" placeholder="First Name" required>
                    <input type="text" class="form-control" id="" placeholder="Middle Name(Optional)">
                    <input type="text" class="form-control" id="" placeholder="Last Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Phone Number</label>
                    <input class="form-control" type="number" name="" id="" placeholder="phone Number">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Email</label>
                    <input type="email" name="" class="form-control" id="" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputState">State of Origin <red> *</red></label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose state...</option>
                        <option value="Abia">Abia</option>
                        <option value="">Adamawa</option>
                        <option value="">Akwa Ibom</option>
                        <option value=""> Anambra</option>
                        <option value="">Bauchi</option>
                        <option value="">Bayelsa</option>
                        <option value="">Benue</option>
                        <option value="">Borno</option>
                        <option value="">Cross River</option>
                        <option value="">Delta</option>
                        <option value="">Ebonyi</option>
                        <option value="">Edo</option>
                        <option value="">Ekiti</option>
                        <option value="">Enugu</option>
                        <option value="">Gombe</option>
                        <option value="">Imo</option>
                        <option value="">Jigawa</option>
                        <option value="">Kaduna</option>
                        <option value="">Kano</option>
                        <option value="">Katsina</option>
                        <option value="">Kebbi</option>
                        <option value="">Kogi</option>
                        <option value="">Kwara</option>
                        <option value="">Lagos</option>
                        <option value="">Nasarawa</option>
                        <option value="">Niger</option>
                        <option value="">Ogun</option>
                        <option value="">Ondo</option>
                        <option value="">Osun</option>
                        <option value="">Oyo</option>
                        <option value="">Plateau</option>
                        <option value="">Rivers</option>
                        <option value="">Sokoto</option>
                        <option value="">Taraba</option>
                        <option value="">Yobe</option>
                        <option value="">Zamfara</option>
                        <option value="">FCT</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="">Place of Birth</label>
                    <input type="text" class="form-control" id="" placeholder="In the Manger?">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Home Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Campus Address</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
            </div>


            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="">Gender</label>

                    <div class="rad"><label class="radio"> <input type="radio" class="form-control" name="gender"
                                required> Male
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="gender" required>Female
                        </label>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="">Marital Status</label>

                    <div class="rad">

                        <label class="radio"> <input type="radio" class="form-control" name="Marital" required> Single
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="Marital" required>Married
                        </label>

                        <label class="radio"> <input type="radio" class="form-control" name="Marital" required>Others
                        </label>
                    </div>
                </div>
            </div>

        </form>
